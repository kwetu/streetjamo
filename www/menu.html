<ons-page modifier="menu-page">
  <ons-toolbar modifier="transparent"></ons-toolbar>

  <ons-list class="menu-list">
  <div class="app-page" ng-controller="pluginsController">
    <ons-list-item class="menu-item" ng-click="openWebsite()">
      <ons-icon icon="fa-home" fixed-width="true"></ons-icon>
      Home
    </ons-list-item>
    <ons-list-item class="menu-item" ng-click="menu.setMainPage('about.html', {closeMenu: true})">
      <ons-icon icon="fa-users" fixed-width="true"></ons-icon>
      About
    </ons-list-item>
    <ons-list-item class="menu-item" ng-click="menu.setMainPage('icons-list.html', {closeMenu: true})">
      <ons-icon icon="fa-phone-square" fixed-width="true"></ons-icon>
      Contact
    </ons-list-item>
    <ons-list-item class="menu-item" ng-click="menu.setMainPage('markers.html', {closeMenu: true})">
      <ons-icon icon="ion-map" fixed-width="true"></ons-icon>
      Our Locations
    </ons-list-item>
    
    <ons-list-item class="menu-item" ng-click="openSocialSharing()">
      <ons-icon icon="fa-share" fixed-width="true"></ons-icon>
      Share
    </ons-list-item>    
       
    
  </div>   
  </ons-list>

</ons-page>
